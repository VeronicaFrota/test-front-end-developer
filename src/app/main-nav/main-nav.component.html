<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            
            <button mat-menu-item [routerLink]="['dashborad']">Dashborad</button>
            <button mat-menu-item [routerLink]="['cadastro-parlamentar']">Cadastro Parlamentar</button>

            <button mat-button class="button-selecao" [matMenuTriggerFor]="configuracao">Configurações
                <mat-icon class="arrow">arrow_drop_down</mat-icon>
            </button>
            <mat-menu #configuracao="matMenu">
                <button mat-menu-item [routerLink]="['altera-senha']">Alterar Senha</button>
                <button mat-menu-item [routerLink]="['']">Sair</button>
            </mat-menu>

        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$">
                <mat-icon>menu</mat-icon>
            </button>
            <span class="title-menu">Trestto</span>
            <span class="space"></span>
            <a mat-list-item [routerLink]="['dashborad']">Dashborad</a>
            <mat-icon class="user" matTooltip="Perfil Usuário">person_outline</mat-icon>
        </mat-toolbar>

        <router-outlet></router-outlet>

    </mat-sidenav-content>
</mat-sidenav-container>
